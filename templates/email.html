<!DOCTYPE html>
<html lang="de">
<head>
    <title>Akku - E-Mail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <h1 class="text-center text-success">E-Mail Benachrichtigung</h1>
    <form class="p-3 mb-2 bg-dark text-white" action="/api/email" method="POST">
        <div class="form-group">
            <label class="text-warning" for="from">Von*</label>
            <input type="email" class="form-control" name="email_from" id="from" aria-describedby="Absender"
                   placeholder="Eigene E-Mail Adresse" value="{{ email_from }}" required>
        </div>

        <div class="form-group">
            <label for="from">Benutzer-Login</label>
            <input type="text" class="form-control" name="email_login" id="from" aria-describedby="Absender-Login"
                   placeholder="ist fast immer die eigene E-Mail" value="{{ email_login }}">
        </div>

        <div class="form-group">
            <label class="text-warning" for="password">Passwort*</label>
            <input type="password" class="form-control" name="email_password" id="password"
                   placeholder="E-Mail-Passwort">
        </div>

        <div class="form-group">
            <label class="text-warning" for="from">An*</label>
            <input type="email" class="form-control" name="email_to" id="from" aria-describedby="Absender"
                   placeholder="E-Mail Adresse des Empfängers" value="{{ email_to }}"
            required>
        </div>

        <div class="form-group">
            <label for="smtp-server">SMTP-Server</label>
            <input type="text" class="form-control" id="smtp-server" name="email_smtp_server"
                   placeholder="z.B. securesmtp.t-online.de"
                   value="{{ email_smtp_server }}">
        </div>

        <div class="form-group">
            <label for="smtp-port">SMTP-Port</label>
            <input type="number" class="form-control" id="smtp-port" name="email_smtp_port" placeholder="z.B. 587"
                   value="{{ email_smtp_port }}" min="0" max="65535">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="ssl"
                   name="email_smtp_ssl" {{ 'checked' if email_smtp_ssl else '' }}>
            <label for="ssl">SSL</label>
        </div>
        <button type="submit" class="btn btn-primary">Speichern</button>
        <br/><br/>
        <div class="text-warning">
            *) Felder mit Stern sind Pflichtfelder.
            <br/>
            Die Einstellungen <b>Benutzer-Login, SMTP-Server, SMTP-Port</b> und <b>SSL</b> sind vom
            E-Mail-Anbieter abhängig.
            <br/><br/>
        </div>
        <a href="/email_test.html" class="btn btn-primary btn-block">Test</a>
        <a href="/settings.html" class="btn btn-warning btn-block">Zurück</a>
    </form>
</div>


<script src="/vendor/jquery/jquery-3.3.1.slim.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/sweetalert/sweetalert.min.js"></script>
</body>
</html>
