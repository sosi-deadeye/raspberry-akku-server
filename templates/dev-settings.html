<!DOCTYPE html>
<html lang="de">
<head>
    <title>Herstellerseitige Einstellungen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="text-center text-success">Einstellungen</h1>
    <h2 class="text-center text-success">WLAN Passwort</h2>
    <form class="p-3 mb-2 bg-dark text-white" action="/api/dev-settings" method="post">
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="without_charge" id="without_charge"
                       value="without_charge" {{ 'checked' if without_charge else '' }}>
                <label class="form-check-label" for="without_charge">Anzeige der Ladung unterdrücken</label>
            </div>

            <br/>

            <select class="form-control" id="set-branch" name="set-branch">
                {% if current_branch == 'master' %}
                    <option value="master" selected="selected">master</option>
                {% else %}
                    <option value="master">master</option>
                {% endif %}
                {% for branch in branches %}
                    {% if current_branch == branch %}
                        <option value="{{ branch }}" selected="selected">{{ branch }}</option>
                    {% elif branch == 'master' %}
                        {{ continue }}
                    {% else %}
                        <option value="{{ branch }}">{{ branch }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <label class="select-label" , for="set-branch">Aktueller Branch</label>

            <br/>

            <button type="submit" class="btn btn-primary">Speichern</button>
            <br/><br/>
            <div class="text-warning">
            </div>
            <br/>
            <a href="/settings.html" class="btn btn-warning btn-block">Zurück</a>
        </div>
    </form>
</div>


<script src="/vendor/jquery/jquery-3.3.1.slim.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- <script src="/vendor/sweetalert/sweetalert.min.js"></script> -->

</body>
</html>
