<body>

<div class="container">
    {% if nodes %}
    <div class="card-deck">
    {%- for name, addr in nodes.items() %}

          <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
          <div class="card-body">
            <h5 class="card-title">{{ name }}</h5>
            <p class="card-text">{{ addr }}</p>
            <p class="card-link btn btn-success" href="{{ 'http://' + addr + '/api/aktuelle_werte' }}">Seite Ã¶ffnen</p>
          </div>
        </div>
        <div class="w-100 d-md-flex"><!-- wrap every 2 on sm--></div>
    {% endfor -%}
    {% endfor -%}
    </div>
    {% else %}
    <h4 class="bg-warning">Keine anderen WLAN-Module gefunden</h4>
    {% endif %}
</div>

<script src="/vendor/jquery/jquery-3.3.1.slim.min.js"></script>

</html>
